<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard - Dark Style</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link  href="{% static "css/styles.css" %}" rel="stylesheet" type="text/css" />
    
  </head>
  <header>
    <table class="table"  align="center">
       
          <tr class="table-warning" align="center">
            <th scope="col-6"  ><a href="/api/exportPdfWeather/"> <button type="button" class="btn btn-outline-info" >首頁</a></button></th>
            <th scope="col-6"  ><a href="/api/uploadFile/"><button type="button" class="btn btn-outline-info" >歷史用電量查詢介面</a></button></th>
            <th scope="col-6"  ><a href="/api/dataAnalytics/"><button type="button" class="btn btn-outline-info">歷史節能量</a></button></th>
          </tr>
      </table>
    
</header>
  <body>
    <div id="wrapper">
      <div class="content-area">
        <div class="container-fluid">
          
          <div class="main">
            <div class="row ">
              <div class="col-md-5">
                <div class="box columnbox mt-4">
                  <h5 class="card-title" style="color:rgb(255, 145, 0);font-weight:bold;" class="shadow-sm p-3 mb-5 bg-body rounded" align="left" >預測數值</h5>
                  
                      <table class="table table-borderless" align="center">
                        <tbody>
                            <tr>
                            <td style="color:rgb(255, 145, 0);">&bull;</td>
                            <td style="font-weight:bold;">能耗功率</td>
                            <td style="font-weight:bold;">225kw</td>
                            </tr>
                            <tr>
                                <td style="color:rgb(255, 145, 0);">&bull;</td>
                                <td style="font-weight:bold;">用電量</td>
                                <td style="font-weight:bold;">225.5 kw/h</td>
                            </tr>
                            <tr>
                                <td style="color:rgb(255, 145, 0);">&bull;</td>
                                <td style="font-weight:bold;">供冷量</td>
                                <td style="font-weight:bold;">150RT</td>
                            </tr>
                            <tr>
                                <td style="color:rgb(255, 145, 0);">&bull;</td>
                                <td style="font-weight:bold;">能效值</td>
                                <td style="font-weight:bold;">0.8 KW/RT</td>
                            </tr>
                            <tr>
                                <td style="color:rgb(255, 145, 0);">&bull;</td>
                                <td style="font-weight:bold;">負載情境</td>
                                <td style="font-weight:bold;">情境1</td>
                            </tr>
                            <tr>
                                <td style="color:rgb(255, 145, 0);">&bull;</td>
                                <td style="font-weight:bold;">預估節能量</td>
                                <td style="font-weight:bold;">5%</td>
                            </tr>
                        </tbody>
                    </table>
    
                </div>
              </div>
              <div class="col-md-7">
                <div class="box columnbox mt-4">
                  <h5 class="card-title" style="color:rgb(255, 145, 0);font-weight:bold;" class="shadow-sm p-3 mb-5 bg-body rounded" align="left" >當前負載資訊</h5>
                  <div id="linechart"></div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-5">
                <div class="box radialbox mt-4">
                  <h5 class="card-title" style="color:rgb(255, 145, 0);font-weight:bold;" class="shadow-sm p-3 mb-5 bg-body rounded" align="left" >天氣水溫資訊</h5>
                  <div id="circlechart"></div>
                </div>
              </div>
              <div class="col-md-7">
                <div class="box mt-4">
                  <h5 class="card-title" style="color:rgb(255, 145, 0);font-weight:bold;" class="shadow-sm p-3 mb-5 bg-body rounded" align="left" >建議控制參數</h5>
                  <div class="mt-6">
                    <div id="progress1"></div>
                  </div>
                  <div class="mt-6">
                    <div id="progress2"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
   
  </body>
</html>
